<div class="col-md-6 col-md-offset-3">
    <h2>Welcom to chat</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nickname.valid }">
            <label for="nickname">Nickname</label>
            <input autocomplete="off" type="text" class="form-control" name="nickname" [(ngModel)]="model.nickname" #nickname="ngModel" required />
            <div *ngIf="f.submitted && !nickname.valid" class="help-block">Nickname is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Join</button>
        </div>
    </form>
    <app-warning></app-warning>
</div>
